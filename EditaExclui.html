<html>
    <head>
        <title>Cadastro de Animais</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <center><h1>Cadastro de Animais de Estimação</h1></center>
        <form>
            <center><h3>Dados do Animal</h3></center>
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomePet" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Idade</label>
                        <input type="text" class="form-control" id="idadePet" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <label class="form-label">Espécie</label><br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="especie">
                        <label class="form-check-label">Gato</label><br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="especie" checked>
                        <label class="form-check-label">Cachorro</label>
                    </div>
                    <div class="col-md-11">
                        <label class="form-label">Raça</label>
                        <input type="text" class="form-control" id="racaPet" required>
                    </div>
                </div>
            </div>
            <center><h3>Dados do Tutor</h3></center>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeTutor" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefoneTutor" required>
                    </div>
                </div>
            </div><br>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit">Salvar Modificações</button>
                        <button type="button" class="btn btn-danger">Excluir Cadastro</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
